<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Sala Escolar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1 class="title">Cadastro de Sala Escolar</h1>
    <p class="subtitle">Formulário para cadastrar, reservar e liberar salas escolares</p>

    <form id="formSala" class="form-sala">
      <div class="form-group">
        <label for="tipo">Tipo de Sala</label>
        <select id="tipo" required>
          <option value="" disabled selected>Escolha uma opção</option>
          <option value="comum">Comum</option>
          <option value="especial">Especial</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numero">Número da Sala</label>
        <input type="number" id="numero" required min="1" placeholder="Ex: 101" />
      </div>

      <div class="form-group">
        <label for="capacidade">Capacidade</label>
        <input type="number" id="capacidade" required min="1" placeholder="Ex: 40" />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" required>
          <option value="" disabled selected>Selecione o status</option>
          <option value="livre">Livre</option>
          <option value="reservada">Reservada</option>
        </select>
      </div>

      <div class="form-group">
        <label for="recursos">Recursos (somente se for sala especial)</label>
        <textarea id="recursos" rows="3" placeholder="Projetor, ar-condicionado, TV..."></textarea>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>
    </form>

    <h2 class="title">Salas Cadastradas</h2>
    <table id="tabelaSalas" class="tabela-salas">
      <thead>
        <tr>
          <th>Número</th>
          <th>Capacidade</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas de salas serão inseridas aqui dinamicamente -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
